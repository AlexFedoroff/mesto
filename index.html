<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">    
</head>
    <body class="root">      
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип"/>
      </header>      
      <main class="content">        
        <section class="profile">
          <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар"/>
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>            
            <img src="./images/Edit_Button.svg" class="profile__edit-button" alt="Редактировать профиль">            
            <p class="profile__info-description">Исследователь океана</p>            
          </div>
          <img src="./images/Add_Button.svg" class="profile__add-button" alt="Добавить фото"/>
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt=""/>
            <div class="element__footer">
              <p class="element__caption">Карачаевск</p>
              <img src="./images/heart_disabled.png" class="element__heart" alt="Карачаевск"/>
            </div>
          </div>
          <div class="element">
            <img src="./images/alex-fedoroff-ruskeala.jpg" class="element__image" alt="Рускеала"/>
            <div class="element__footer">
              <p class="element__caption">Рускеала</p>
              <img src="./images/heart_disabled.png" class="element__heart" alt=""/>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Домбай"/>
            <div class="element__footer">
              <p class="element__caption">Домбай</p>
              <img src="./images/heart_disabled.png" class="element__heart" alt=""/>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Гора Эльбрус"/>
            <div class="element__footer">
              <p class="element__caption">Гора Эльбрус</p>
              <img src="./images/heart_disabled.png" class="element__heart" alt=""/>
            </div>
          </div>
          <div class="element">
            <img src="./images/alex-fedoroff-vseluki.jpg" class="element__image" alt="Вселуки"/>
            <div class="element__footer">
              <p class="element__caption">Вселуки</p>
              <img src="./images/heart_disabled.png" class="element__heart" alt=""/>
            </div>
          </div>
          <div class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаево-Черкессия"/>
            <div class="element__footer">
              <p class="element__caption">Карачаево-Черкессия</p>
              <img src="./images/heart_disabled.png" class="element__heart" alt=""/>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__logo">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button class="popup__close-icon" type="button"></button>
          <form class="popup-form" name="popup-form">
            <input class="popup-form__field popup-form__field_kind_name" type="text" name="popup-form-name" required />
            <input class="popup-form__field popup-form__field_kind_description" type="text" name="popup-form-about" required />                                    
             <button class="popup-form__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    <script type="text/javascript" src="./scripts/index.js"></script>      
    </body>
</html>
