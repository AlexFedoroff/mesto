<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">    
  </head>
  <body class="root">      
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип"/>
    </header>      
    <main class="content">        
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватар автора фоторабот"/>
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>            
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__info-description">Исследователь океана</p>            
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Карачаевск, старый храм. Фото Кирилла Першина"/>
          <div class="element__footer">
            <h2 class="element__caption">Карачаевск</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/alex-fedoroff-ruskeala.jpg" class="element__image" alt="Рускеала, почта России. Фото Александра Федорова"/>
          <div class="element__footer">
            <h2 class="element__caption">Рускеала</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="element__image" alt="Домбай, горы. Фото Кирилла Першина"/>
          <div class="element__footer">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="element__image" alt="Гора Эльбрус. Фото Кирилла Першина"/>
          <div class="element__footer">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/alex-fedoroff-vseluki.jpg" class="element__image" alt="Вселуки, вид на Волгу. Фото Александра Федорова"/>
          <div class="element__footer">
            <h2 class="element__caption">Вселуки</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="element__image" alt="Старый храм, Карачаево-Черкессия. Фото Кирилла Першина"/>
          <div class="element__footer">
            <h2 class="element__caption">Карачаево-Черкессия</h2>
            <button type="button" class="element__heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">© 2020 Mesto Russia</p>
    </footer>    
    <div class="popup">                    
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-icon" type="button"></button>
        <form class="popup__form" name="popup-form">
          <input class="popup__field popup__field_kind_name" type="text" name="popup-form-name" required />
          <input class="popup__field popup__field_kind_description" type="text" name="popup-form-about" required />                                    
          <button class="popup__save-btn" type="submit">Сохранить</button>
        </form>
      </div>      
    </div>
    <script src="./scripts/index.js"></script>      
  </body>
</html>
