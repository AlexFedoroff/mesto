<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>    
  </head>
  <body class="root">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип"/>
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-btn">
          <div class="profile__avatar-edit-img">
            <img src="<%=require('./images/avatar_blank.jpg')%>" class="profile__avatar" alt="Аватар автора фоторабот"/>
          </div>
        </button>
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button name="edit" class="profile__edit-button" type="button"></button>
          <p class="profile__info-description">Исследователь океана</p>
        </div>
        <button name="add" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-icon popup__close-icon_edit" type="button"></button>
        <form class="popup__form" name="popup-form-edit" novalidate>
          <input class="popup__field popup__field_name" type="text" name="name" placeholder="Имя" id="input-name" minlength="2" maxlength="40" required/>
          <span class="popup__error popup__error_input-name" id="input-name-error"></span>
          <input class="popup__field popup__field_description" type="text" name="about" id="input-description" placeholder="Описание" minlength="2" maxlength="200" required/>
          <span class="popup__error popup__error_input-description" id="input-description-error"></span>
          <button class="popup__save-btn popup__save-btn_edit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-icon popup__close-icon_add" type="button"></button>
        <form class="popup__form" name="popup-form-add" novalidate>
          <input class="popup__field popup__field_title" type="text" name="name" placeholder="Название" id="input-title" minlength="2" maxlength="30" required/>
          <span class="popup__error popup__error_input-title" id="input-title-error"></span>
          <input type="url" class="popup__field popup__field_link" name="link" id="input-link" placeholder="Ссылка на картинку" required/>
          <span class="popup__error popup__error_input-link" id="input-link-error"></span>
          <button class="popup__save-btn popup__save-btn_add" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon-edit-avatar" type="button"></button>              
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form popup__form_edit-avatar" name="edit-avatar" novalidate>
              <input type="url" name="avatarLink" value="" placeholder="Ссылка на картинку" class="popup__field popup__field_avatar-url" id="avatar-field" required>
              <span class="popup__error popup__error_avatar-field"></span>
              <button type="submit" class="popup__save-btn popup__save-btn_edit-avatar">Сохранить</button>
          </form>
      </div>
    </div>    
    
    <div class="popup popup_photo">
      <div class="popup__container popup__container_photo">
        <button class="popup__close-icon popup__close-icon_photo" type="button"></button>
        <img class="popup__img" src="#" alt=""/>
        <h2 class="popup__photo-description">Some description</h2>
      </div>
    </div>
    
    <div class="popup popup_delete-card">
      <div class="popup__container">
        <button class="popup__close-icon popup__close-icon_confirm-delete" type="button"></button>
          <h2 class="popup__title popup__title_confirm-delete">Вы уверены?</h2>
          <form class="popup__form popup__form_confirm-delete" name="confirm-delete" novalidate>              
              <button type="submit" class="popup__save-btn popup__save-btn_confirm-delete">Да</button>
          </form>
      </div>
    </div>


    <template id="element-template">
      <div class="element">                
        <img src="#" class="element__image" alt=""/>
        <button class="element__trash" type="button" title="Удалить фото"></button>        
        <div class="element__footer">
          <h2 class="element__caption"></h2>                    
          <div class="element__heart-container">
            <button type="button" class="element__heart" title="like"></button>
            <span class="element__heart-counter">0</span>            
          </div>          
        </div>
      </div>
    </template>    
  </body>
</html>
